<!-- NavBar -->
<app-navbar></app-navbar>

<div class="relative min-h-screen bg-gradient-to-b divide-blue-100 via-white to-blue-50 overflow-hidden">
  <div class="relative z-10 flex flex-col items-center justify-between pt-20 px-2 sm:px-6 min-h-[calc(100vh-80px)]">

    <!-- Events -->
    <div class="w-full text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-orange-700 mb-8 drop-shadow-sm tracking-tight">All events</h1>

      <div class="w-full max-w-20xl mx-auto flex flex-col gap-6">
        <div class="mb-6 flex justify-center">
          <input
            (keyup)="loadEvents()"
            type="text"
            [(ngModel)]="title"
            placeholder="Search an event..."
            class="w-full max-w-md px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-200"
          />
          <button
            (click)="loadEvents()"
            class="px-4 py-2 bg-orange-600 text-white rounded shadow hover:bg-orange-700 transition"
          >
            Research
          </button>
        </div>
      </div>

      <div class="w-full max-w-20xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 sm:gap-6 justify-items-center justify-center">
        @if (eventPage?.content?.length === 0 || eventPage?.content === null) {
          <div class="flex flex-col items-center justify-center gap-4 py-10 bg-white/70 rounded shadow">
            <span class="text-5xl text-orange-400 mb-2">ðŸ˜•</span>
            <p class="text-gray-600 text-center text-lg font-medium">Event not found</p>
          </div>
        } @else {
          @for (event of eventPage?.content; track event) {
            <app-events-card [event]="event"></app-events-card>
          }
        }
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center gap-4 mt-10 pb-8">
      <button (click)="prevPage()" [disabled]="page === 0"
              class="px-4 py-2 rounded bg-gray-200 text-gray-600 hover:bg-orange-100 hover:text-orange-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Previous
      </button>
      <span class="text-gray-500 font-medium">Page {{page + 1}}</span>
      <button (click)="nextPage()" [disabled]="eventPage?.last || eventPage?.content?.length === 0 || eventPage?.content === null"
              class="px-4 py-2 rounded bg-gray-200 text-gray-600 hover:bg-orange-100 hover:text-orange-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Next
      </button>
    </div>
  </div>
</div>
