<app-navbar></app-navbar>
<div class="min-h-screen flex flex-col items-center bg-gray-100">
  <div class="flex flex-1 items-center justify-center w-full py-10">
    <div class="bg-white px-10 py-12 rounded-lg shadow-xl w-full max-w-lg border border-gray-200 transition-transform duration-300 hover:scale-[1.01] hover:shadow-2xl animate-fade-in flex flex-col items-center mt-16 mb-8">
      <a href="/" class="flex items-center mb-8 text-gray-500 hover:underline hover:text-gray-700 transition self-start">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
        Retour à l'accueil
      </a>
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-10 tracking-tight w-full">Créer un compte</h2>
      <form class="w-full flex flex-col gap-6 items-center" (ngSubmit)="onRegister()" autocomplete="off">
        <!-- Username -->
        <div class="relative w-full flex flex-col items-center">
          <label class="block text-gray-700 mb-2 font-medium self-start" for="username">Nom d'utilisateur</label>
          <div class="relative w-full flex items-center">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5.121 17.804A9 9 0 1112 21a8.963 8.963 0 01-6.879-3.196z"/><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            </span>
            <input id="username" name="username" type="text"
              [(ngModel)]="user.username"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400 transition bg-gray-50 text-center"
              placeholder="Votre nom d'utilisateur" autocomplete="username" required />
          </div>
        </div>
        <!-- Firstname -->
        <div class="relative w-full flex flex-col items-center">
          <label class="block text-gray-700 mb-2 font-medium self-start" for="firstname">Prénom</label>
          <div class="relative w-full flex items-center">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/><path d="M6.343 17.657A8 8 0 0112 16a8 8 0 015.657 1.657"/></svg>
            </span>
            <input id="firstname" name="firstname" type="text"
              [(ngModel)]="user.firstname"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400 transition bg-gray-50 text-center"
              placeholder="Votre prénom" autocomplete="given-name" required />
          </div>
        </div>
        <!-- Lastname -->
        <div class="relative w-full flex flex-col items-center">
          <label class="block text-gray-700 mb-2 font-medium self-start" for="lastname">Nom</label>
          <div class="relative w-full flex items-center">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/><path d="M6.343 17.657A8 8 0 0112 16a8 8 0 015.657 1.657"/></svg>
            </span>
            <input id="lastname" name="lastname" type="text"
              [(ngModel)]="user.lastname"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400 transition bg-gray-50 text-center"
              placeholder="Votre nom" autocomplete="family-name" required />
          </div>
        </div>
        <!-- Email -->
        <div class="relative w-full flex flex-col items-center">
          <label class="block text-gray-700 mb-2 font-medium self-start" for="email">Email</label>
          <div class="relative w-full flex items-center">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 12H8m8 0a4 4 0 10-8 0 4 4 0 008 0zm-8 0v4a4 4 0 008 0v-4"/></svg>
            </span>
            <input id="email" name="email" type="email"
              [(ngModel)]="user.email"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400 transition bg-gray-50 text-center"
              placeholder="Votre email" autocomplete="email" required />
          </div>
          <span class="text-xs text-gray-400 mt-1 block self-center">Nous ne partagerons jamais votre email.</span>
        </div>
        <!-- Password -->
        <div class="relative w-full flex flex-col items-center">
          <label class="block text-gray-700 mb-2 font-medium self-start" for="password">Mot de passe</label>
          <div class="relative w-full flex items-center">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect width="20" height="12" x="2" y="7" rx="2"/><path d="M12 17v2m0-6v2"/></svg>
            </span>
            <input id="password" name="password" type="password"
              [(ngModel)]="user.password"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400 transition bg-gray-50 text-center"
              placeholder="Votre mot de passe" autocomplete="new-password" required minlength="6" />
          </div>
          <span class="text-xs text-gray-400 mt-1 block self-center">6 caractères minimum</span>
        </div>
        <!-- Password Repeat -->
        <div class="relative w-full flex flex-col items-center">
          <label class="block text-gray-700 mb-2 font-medium self-start" for="passwordRepeat">Répéter le mot de passe</label>
          <div class="relative w-full flex items-center">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect width="20" height="12" x="2" y="7" rx="2"/><path d="M12 17v2m0-6v2"/></svg>
            </span>
            <input id="passwordRepeat" name="passwordRepeat" type="password"
              [(ngModel)]="user.passwordRepeat"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400 transition bg-gray-50 text-center"
              placeholder="Répétez le mot de passe" autocomplete="new-password" required minlength="6" />
          </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-gray-800 text-white py-3 rounded font-semibold shadow hover:bg-gray-700 transition-all duration-200 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 active:scale-95 text-lg mt-2">
          <svg class="hidden animate-spin h-5 w-5 text-white" id="loader" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
          <span>S'inscrire</span>
        </button>
      </form>
      <p class="mt-8 text-center text-gray-600 w-full">
        Déjà un compte ?
        <a href="/login" class="text-gray-800 hover:underline font-medium">Se connecter</a>
      </p>
    </div>
  </div>
</div>
<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(30px);}
  to { opacity: 1; transform: translateY(0);}
}
.animate-fade-in {
  animation: fade-in 0.7s cubic-bezier(.4,0,.2,1) both;
}
</style>
