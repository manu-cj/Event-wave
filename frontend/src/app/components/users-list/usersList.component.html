  <h2 class="text-3xl font-bold mb-8 text-center text-gray-800 tracking-tight">Users List</h2>

  <div class="overflow-x-auto rounded-lg border border-gray-200">
    <table class="min-w-full text-sm text-left text-gray-600">
      <thead class="bg-gray-50 border-b border-gray-200">
      <tr>
        <th class="px-6 py-4 font-semibold uppercase tracking-wide">Username</th>
        <th class="px-6 py-4 font-semibold uppercase tracking-wide">First Name</th>
        <th class="px-6 py-4 font-semibold uppercase tracking-wide">Last Name</th>
        <th class="px-6 py-4 font-semibold uppercase tracking-wide">Email</th>
        <th class="px-6 py-4 font-semibold uppercase tracking-wide">Role</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        @if (userPage?.content) {
          @for (user of userPage?.content; track user) {
            <tr class="hover:bg-gray-50 transition">
              <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">{{ user.username }}</td>
              <td class="px-6 py-4">{{ user.firstname }}</td>
              <td class="px-6 py-4">{{ user.lastname }}</td>
              <td class="px-6 py-4">{{ user.email }}</td>
              <td class="px-6 py-4">
                <span class="inline-block px-2 py-1 rounded-full text-xs font-semibold bg-blue-50 text-blue-700">
                  {{ user.role }}
                </span>
              </td>
            </tr>
          }
        }
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center items-center mt-8 gap-4">
    <button
      (click)="prevPage()"
      [disabled]="page === 0"
      class="px-4 py-2 rounded-lg border border-gray-300 bg-white hover:bg-gray-100 text-gray-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
      ⬅️ Previous
    </button>
    <span class="text-gray-700 font-medium">Page <span class="text-blue-600 font-bold">{{ page + 1 }}</span></span>
    <button
      (click)="nextPage()"
      [disabled]="!userPage?.content || userPage?.last === true"
      class="px-4 py-2 rounded-lg border border-gray-300 bg-white hover:bg-gray-100 text-gray-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
      Next ➡️
    </button>
  </div>
