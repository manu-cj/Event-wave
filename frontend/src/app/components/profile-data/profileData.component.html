  <section class="w-full max-w-xl">
    <div class="relative bg-white rounded-xl border border-gray-200 p-8">

      <!-- Badge rÃ´le -->
      <div class="absolute top-4 right-4 bg-orange-100 text-orange-600 text-xs font-semibold px-3 py-1 rounded-full capitalize">
        {{ user.role }}
      </div>

      <!-- Avatar + nom -->
      <div class="flex items-center gap-4 mb-6">
        <div class="w-14 h-14 rounded-full bg-orange-50 text-orange-500 font-bold text-lg flex items-center justify-center shadow-sm uppercase">
          {{ user.firstname?.[0] || '' }}{{ user.lastname?.[0] || '' }}
        </div>
        <div>
          <h2 class="text-xl font-semibold text-gray-900">{{ user.firstname }} {{ user.lastname }}</h2>
          <p class="text-gray-500 text-sm">{{ user.username }}</p>
        </div>
      </div>

      <!-- Infos -->
      <div class="space-y-8 text-left">
        <div>
          <span class="text-sm text-gray-500">First name: </span>
          <span class="text-sm text-gray-900 font-medium ml-2">{{ user.firstname }}</span>
        </div>
        <div>
          <span class="text-sm text-gray-500">Last name: </span>
          <span class="text-sm text-gray-900 font-medium ml-2">{{ user.lastname }}</span>
        </div>
        <div>
          <span class="text-sm text-gray-500">Username: </span>
          <span class="text-sm text-gray-900 font-medium ml-2">{{ user.username }}</span>
        </div>
        <div>
          <span class="text-sm text-gray-500">Email: </span>
          <span class="text-sm text-gray-900 font-medium break-all ml-2">{{ user.email }}</span>
        </div>
      </div>
    </div>
  </section>
