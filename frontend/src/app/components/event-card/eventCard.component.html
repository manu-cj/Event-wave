<div class="rounded-xl shadow-lg border border-gray-100 hover:shadow-2xl transition-all duration-300 flex flex-col overflow-hidden group transform hover:-translate-y-2">
  <div class="relative bg-gradient-to-r from-orange-100 to-orange-200 h-40 sm:h-56 overflow-hidden">
    <img [src]="'http://localhost:8081' + event.pictureUrl"  alt="{{event.title}}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500 ease-in-out" />
    <div class="absolute inset-0 bg-black opacity-10 group-hover:opacity-0 transition-opacity duration-300"></div>
    <a [href]="`http://localhost:4200/event/` + event.id" class="absolute top-3 right-3 bg-orange-600 text-white px-3 py-1 rounded-full text-xs font-bold uppercase shadow-md opacity-0 group-hover:opacity-100 transform translate-x-4 group-hover:translate-x-0 transition-all duration-300 delay-100 no-underline">
      Voir DÃ©tails
    </a>
  </div>
  <div class="p-6 flex-1 flex flex-col">
    <h2 class="text-xl sm:text-2xl font-extrabold text-gray-900 mb-2 leading-tight truncate group-hover:text-orange-700 transition-colors duration-200">
      {{event.title}}
    </h2>
    <p class="text-gray-600 text-sm mb-4 line-clamp-3 leading-relaxed">{{event.description}}</p>

    <div class="mt-auto pt-4 border-t border-gray-100 flex flex-col gap-3">
      <span class="flex items-center gap-2 text-sm text-gray-700 font-medium">
        <svg class="w-5 h-5 text-orange-500 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <span>{{ event.date | date:'EEEE d MMMM yyyy' : 'fr-FR' }}</span>
      </span>
      <span class="flex items-center gap-2 text-sm text-gray-700 font-medium">
        <svg class="w-5 h-5 text-orange-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
        </svg>
        <span>{{event.city}}</span>
      </span>
    </div>
  </div>
</div>
