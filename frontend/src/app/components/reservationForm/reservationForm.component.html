<form (ngSubmit)="onSubmit()" #eventForm="ngForm" class="max-w-4xl mx-auto bg-white px-20 py-10 space-y-8">
  <h2 class="text-3xl font-bold text-center text-gray-800">Get a ticket</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="flex flex-col space-y-2">
      <label class="font-medium text-gray-700">lastname</label>
      <input type="text" name="lastname" [(ngModel)]="reservation.lastname" required
             class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             placeholder="Ex: Jimmy" />
    </div>

    <div class="flex flex-col space-y-2">
      <label class="font-medium text-gray-700">firstname</label>
      <input type="text" name="firstname" [(ngModel)]="reservation.firstname" required
             class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             placeholder="Ex: Morris" />
    </div>
  </div>

  <div class="flex justify-center">
    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 transition text-white px-8 py-3 rounded-lg font-semibold shadow-md cursor-pointer">
      Cr√©er
    </button>
  </div>

  @if (error || success) {
    <div class="mt-6 p-4 rounded-md bg-red-50 border border-red-400 text-center">
      <p class="text-red-700">{{ error }}</p>
    </div>

    <div class="mt-6 p-4 rounded-md bg-green-50 border border-green-400 text-center">
      <p class="text-green-700">{{ success }}</p>
    </div>
  }
</form>
