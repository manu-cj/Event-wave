<form (ngSubmit)="onSubmit()" #eventForm="ngForm">
  <div class="mb-4">
    <label class="block mb-1">Nom de l'événement</label>
    <input type="text" name="name" [(ngModel)]="event.name" required class="border rounded px-3 py-2 w-full" />
  </div>
  <div class="mb-4">
    <label class="block mb-1">Date</label>
    <input type="date" name="date" [(ngModel)]="event.date" required class="border rounded px-3 py-2 w-full" />
  </div>
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Créer</button>
</form>
